<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Aviso</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <link rel="stylesheet" href="css/stylesAviso.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .hidden {
            display: none;
        }

        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
        }

        .top-2 {
            top: 0.5rem;
        }

        .right-2 {
            right: 0.5rem;
        }

        .rounded-md {
            border-radius: 0.375rem;
        }
    </style>
    <style>
        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 20px;
        }

        .icon-box img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .icon-box h4 {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .icon-box p {
            font-size: 0.9em;
            color: #4A4A4A;
        }

        .section-header {
            font-size: 1.8em;
            font-weight: bold;
            color: #D32F2F;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .mobile-menu {
                display: none;
            }

            .mobile-menu.active {
                display: block;
            }
        }
    </style>
    <script>
        let previewImage = null;

        function handleImageChange() {
            // Simulación de carga de imagen
            previewImage = '/api/placeholder/600/300';
            document.getElementById('imagePreview').src = previewImage;
            document.getElementById('imagePreviewWrapper').classList.remove('hidden');
            document.getElementById('imagePlaceholder').classList.add('hidden');
        }

        function removeImage() {
            previewImage = null;
            document.getElementById('imagePreviewWrapper').classList.add('hidden');
            document.getElementById('imagePlaceholder').classList.remove('hidden');
        }

        function togglePreview() {
            const preview = document.getElementById('previewSection');
            preview.classList.toggle('hidden');
        }
    </script>
</head>

<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md relative">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <svg class="w-8 h-8 text-blue-600">
                        <use xlink:href="#graduation-cap" />
                    </svg>
                    <a href="/index.html" class="font-semibold text-gray-800">
                        <img src="/img/LogoSor.png" alt="Logo" class="h-8">
                    </a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="administrar-anuncios.html"
                        class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Anuncios</a>
                    <a href="cargar-archivos.html"
                        class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Archivos</a>
                    <a href="administrar-galeria.html"
                        class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Galería</a>
                    <button id="logout-button"
                        class="bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700 transition duration-300">Cerrar
                        Sesión</button>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button"
                        class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
                        aria-label="toggle menu">
                        <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                            <path fill-rule="evenodd"
                                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="mobile-menu md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="#"
                        class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">Anuncios</a>
                    <a href="#"
                        class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">Archivos</a>
                    <a href="#"
                        class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">Galería</a>
                    <button id="mobile-logout-button"
                        class="w-full text-left bg-red-600 text-white px-3 py-2 rounded-md text-base font-medium hover:bg-red-700 transition duration-300 mt-2">Cerrar
                        Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6">Crear Nuevo Aviso</h1>

        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <div class="mb-6 border rounded-md shadow">
                    <div class="border-b p-4">
                        <h2 class="text-xl font-semibold">Detalles del Aviso</h2>
                    </div>
                    <div class="p-4">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-1" for="title">Título</label>
                                <input id="title" type="text" class="w-full p-2 border rounded-md"
                                    placeholder="Ingrese el título del aviso" />
                            </div>

                            <div>
                                <label class="block text-sm font-medium mb-1" for="category">Categoría</label>
                                <select id="category" class="w-full p-2 border rounded-md">
                                    <option value="general">General</option>
                                    <option value="academic">Académico</option>
                                    <option value="cultural">Cultural</option>
                                    <option value="sports">Deportes</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium mb-1" for="content">Contenido</label>
                                <textarea id="content" class="w-full p-2 border rounded-md h-32"
                                    placeholder="Escriba el contenido del aviso"></textarea>
                            </div>

                            <div>
                                <label class="block text-sm font-medium mb-1">Imagen</label>
                                <div id="imagePlaceholder"
                                    class="border-2 border-dashed rounded-md p-4 text-center cursor-pointer hover:bg-gray-50"
                                    onclick="document.getElementById('imageUpload').click()">
                                    <i data-lucide="camera" class="mx-auto h-12 w-12 text-gray-400"></i>
                                    <span class="mt-2 block text-sm text-gray-600">Haga clic para agregar una
                                        imagen</span>
                                    <input id="imageUpload" type="file" class="hidden" onchange="handleImageChange()"
                                        accept="image/*" />
                                </div>

                                <div id="imagePreviewWrapper" class="relative hidden">
                                    <img id="imagePreview" src="" alt="Preview" class="w-full rounded-md" />
                                    <button onclick="removeImage()"
                                        class="absolute top-2 right-2 p-1 bg-red-500 text-white rounded-full hover:bg-red-600">
                                        <i data-lucide="x" class="h-4 w-4"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between">
                    <button onclick="togglePreview()"
                        class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">Vista Previa</button>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Publicar
                        Aviso</button>
                </div>
            </div>

            <div id="previewSection" class="hidden">
                <div class="border rounded-md shadow">
                    <div class="border-b p-4">
                        <h2 class="text-xl font-semibold">Vista Previa</h2>
                    </div>
                    <div class="p-4">
                        <div class="border rounded-lg overflow-hidden">
                            <img id="imagePreview" src="" alt="Preview" class="w-full hidden" />
                            <div class="p-4">
                                <h3 id="previewTitle" class="text-xl font-semibold mb-2">Título del Aviso</h3>
                                <div class="flex items-center gap-4 text-sm text-gray-500 mb-3">
                                    <span class="flex items-center gap-1">
                                        <i data-lucide="calendar" class="w-4 h-4"></i>
                                        <span id="previewDate"></span>
                                    </span>
                                    <span class="flex items-center gap-1">
                                        <i data-lucide="tag" class="w-4 h-4"></i>
                                        <span id="previewCategory"></span>
                                    </span>
                                </div>
                                <p id="previewContent" class="text-gray-600">El contenido del aviso aparecerá aquí.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Initialize icons
        lucide.createIcons();

        // Mostrar fecha actual en la vista previa
        document.getElementById('previewDate').innerText = new Date().toLocaleDateString();

        // Mostrar categoría seleccionada
        document.getElementById('category').addEventListener('change', function () {
            document.getElementById('previewCategory').innerText = this.options[this.selectedIndex].text;
        });

        // Mostrar título en la vista previa
        document.getElementById('title').addEventListener('input', function () {
            document.getElementById('previewTitle').innerText = this.value || 'Título del Aviso';
        });

        // Mostrar contenido en la vista previa
        document.getElementById('content').addEventListener('input', function () {
            document.getElementById('previewContent').innerText = this.value || 'El contenido del aviso aparecerá aquí.';
        });
    </script>
</body>

</html>
