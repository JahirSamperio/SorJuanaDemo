  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Editar Anuncio</h1>

    <div class="bg-white shadow rounded-lg overflow-hidden">
      <form id="edit-announcement-form" class="p-6 space-y-6">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
          <input type="text" id="title" name="title" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Contenido</label>
          <textarea id="content" name="content" rows="10"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <div>
          <label for="publish-date" class="block text-sm font-medium text-gray-700 mb-1">Fecha de publicación</label>
          <input type="datetime-local" id="publish-date" name="publish-date"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex justify-end">
          <button type="submit"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Guardar cambios
          </button>
        </div>
      </form>
    </div>

    <div class="mt-8 bg-white shadow rounded-lg overflow-hidden">
      <div class="bg-gray-50 px-6 py-3">
        <h2 class="text-lg font-medium text-gray-900">Vista previa</h2>
      </div>
      <div class="p-6">
        <h3 id="preview-title" class="text-xl font-bold mb-2"></h3>
        <div id="preview-content" class="prose max-w-none"></div>
        <p id="preview-date" class="text-sm text-gray-500 mt-2"></p>
      </div>
    </div>
  </main>

  <script>
    // Initialize TinyMCE
    tinymce.init({
      selector: '#content',
      height: 300,
      menubar: false,
      plugins: [
        'advlist autolink lists link image charmap print preview anchor',
        'searchreplace visualblocks code fullscreen',
        'insertdatetime media table paste code help wordcount'
      ],
      toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help',
      setup: function(editor) {
        editor.on('change', function() {
          updatePreview();
        });
      }
    });

    // Toggle mobile menu
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
    });

    // Logout functionality (you'll need to implement this on the server-side as well)
    const logoutButton = document.getElementById('logout-button');
    const mobileLogoutButton = document.getElementById('mobile-logout-button');

    function logout() {
      // Add your logout logic here
      alert('Cerrando sesión...');
      // Redirect to login page or perform other logout actions
    }

    logoutButton.addEventListener('click', logout);
    mobileLogoutButton.addEventListener('click', logout);

    // Update preview
    function updatePreview() {
      const title = document.getElementById('title').value;
      const content = tinymce.get('content').getContent();
      const publishDate = document.getElementById('publish-date').value;

      document.getElementById('preview-title').textContent = title;
      document.getElementById('preview-content').innerHTML = content;
      document.getElementById('preview-date').textContent = `Fecha de publicación: ${new Date(publishDate).toLocaleString()}`;
    }

    // Form submission
    document.getElementById('edit-announcement-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Here you would typically send the form data to the server
      alert('Cambios guardados');
    });

    // Initial preview update
    document.getElementById('title').addEventListener('input', updatePreview);
    document.getElementById('publish-date').addEventListener('input', updatePreview);

    // Set initial values
    document.getElementById('title').value = 'Ejemplo de Anuncio';
    tinymce.get('content').setContent('<p>Este es un ejemplo de contenido de anuncio con <strong>texto enriquecido</strong>. Puedes editarlo utilizando el editor a continuación.</p>');
    document.getElementById('publish-date').value = '2024-05-20T10:00';
    updatePreview();
  </script>
