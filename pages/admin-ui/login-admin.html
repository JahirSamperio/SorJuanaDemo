<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal administrativo PSJ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F8F8F8;
            color: #231f20;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            fill: #005198;
            margin-bottom: 1.5rem;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #005198;
            font-size: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #E4E5E6;
            border-radius: 4px;
            font-size: 1rem;
        }

        .log {
            background-color: #005198;
            color: #F8F8F8;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .log :hover {
            background-color: #0066CC;
        }

        .forgot-password {
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #8C8C8C;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <svg class="profile-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
        </svg>
        <h1>Bienvenido/a</h1>
        <form>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <!-- Esto deberia ser un boton, pero esta asi para la interaccion solamente, debera ser cambiado por un boton -->
            <a class="log" type="submit" href="portal-admin.html">Log In</a>
        </form>
        <div class="forgot-password">
            <a href="#">¿No recuerda su contraseña?</a>
        </div>
    </div>
</body>
</html>
